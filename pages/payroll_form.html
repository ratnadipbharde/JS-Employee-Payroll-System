<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/new_payroll_form.css">
    <title>Employee payroll form</title>
    <script src="/js/new_payroll_form.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/logo.jpg" alt="">
            <div>
                <span class="logoText logoText1">EMPLOYEE</span><br>
                <span class="logoText">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="/assets/profile-images/image1.jpg"
                            required>
                        <img class="profile" id="image1" src="/assets/profile-images/image1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="/assets/profile-images/image2.jpeg"
                            required>
                        <img class="profile" id="image2" src="/assets/profile-images/image2.jpeg">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="/assets/profile-images/image1.jpg"
                            required>
                        <img class="profile" id="image3" src="/assets/profile-images/image1.jpg">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="/assets/profile-images/image1.jpg"
                            required>
                        <img class="profile" id="image4" src="/assets/profile-images/image1.jpg">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="Label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="other" name="other" value="Other">
                    <label class="text" for="other">Other</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000"
                step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
